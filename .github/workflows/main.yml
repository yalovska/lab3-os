name: üß™ Python CI for University Project

# –¢—Ä–∏–≥–µ—Ä–∏: push —Ç–∞ pull request –¥–æ –≥—ñ–ª–∫–∏ main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    
    strategy:
      fail-fast: false # –ù–µ –∑—É–ø–∏–Ω—è—Ç–∏ –≤—Å—ñ —Ç–µ—Å—Ç–∏, —è–∫—â–æ –æ–¥–∏–Ω –≤–ø–∞–≤
      matrix:
        # 1. –ú–∞—Ç—Ä–∏—Ü—è –û–°
        os: [ubuntu-latest, windows-latest, macos-latest]
        # 2. –ú–∞—Ç—Ä–∏—Ü—è –≤–µ—Ä—Å—ñ–π Python
        python-version: ["3.9", "3.10", "3.11"]

    # –í–∫–∞–∑—É—î–º–æ, –Ω–∞ —è–∫—ñ–π –û–° –∑ –º–∞—Ç—Ä–∏—Ü—ñ –∑–∞–ø—É—Å–∫–∞—Ç–∏
    runs-on: ${{ matrix.os }}

    steps:
      # –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–¥ –∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
      - name: Checkout code
        uses: actions/checkout@v4

      # –ù–∞–ª–∞—à—Ç–æ–≤—É–Ω–Ω—è Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # –ö–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      
      # –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ª–æ–≥-—Ñ–∞–π–ª—É
      - name: Run tests with pytest
        run: pytest --verbose > test-results.log || true

      # –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—É –∑ –ª–æ–≥–∞–º–∏
      - name: Upload test logs
        if: always() # –ó–∞–≤–∂–¥–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏ –ª–æ–≥–∏, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ —Ç–µ—Å—Ç–∏ –≤–ø–∞–ª–∏
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results.log
