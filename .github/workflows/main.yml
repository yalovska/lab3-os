name: üß™ Python CI for University Project

# –¢—Ä–∏–≥–µ—Ä–∏: push —Ç–∞ pull request –¥–æ –≥—ñ–ª–∫–∏ main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # –ù–∞–∑–≤–∞ –Ω–∞—à–æ—ó –º–∞—Ç—Ä–∏—Ü—ñ
    strategy:
      fail-fast: false # –ù–µ –∑—É–ø–∏–Ω—è—Ç–∏ –≤—Å—ñ —Ç–µ—Å—Ç–∏, —è–∫—â–æ –æ–¥–∏–Ω –≤–ø–∞–≤
      matrix:
        # 1. –ú–∞—Ç—Ä–∏—Ü—è –û–°
        os: [ubuntu-latest, windows-latest, macos-latest]
        # 2. –ú–∞—Ç—Ä–∏—Ü—è –≤–µ—Ä—Å—ñ–π Python
        python-version: ["3.9", "3.10", "3.11"]

    # –í–∫–∞–∑—É—î–º–æ, –Ω–∞ —è–∫—ñ–π –û–° –∑ –º–∞—Ç—Ä–∏—Ü—ñ –∑–∞–ø—É—Å–∫–∞—Ç–∏
    runs-on: ${{ matrix.os }}

    steps:
      # –ö—Ä–æ–∫ 1: –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–¥ –∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
      - name: Checkout code
        uses: actions/checkout@v4

      # –ö—Ä–æ–∫ 2: –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # –ö—Ä–æ–∫ 3: (–ó–∞ –±–∞–∂–∞–Ω–Ω—è–º) –ö–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π
      # –¶–µ –∑–Ω–∞—á–Ω–æ –ø—Ä–∏—à–≤–∏–¥—à–∏—Ç—å –∑–±—ñ—Ä–∫—É, –æ—Å–æ–±–ª–∏–≤–æ –¥–ª—è numpy
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # –ö—Ä–æ–∫ 4: –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ (–≤–∏–º–æ–≥–∞ –ø—Ä–æ "–ø—Ä–∏–Ω–∞–π–º–Ω—ñ –æ–¥–Ω—É")
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # –ö—Ä–æ–∫ 5: –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–µ—Å—Ç–∏
      # –°—Ç–≤–æ—Ä—é—î–º–æ –ª–æ–≥-—Ñ–∞–π–ª
      - name: Run tests with pytest
        run: pytest --verbose > test-results.log || true

      # –ö—Ä–æ–∫ 6: (–ó–∞ –±–∞–∂–∞–Ω–Ω—è–º) –°—Ç–≤–æ—Ä—é—î–º–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –∑ –ª–æ–≥–∞–º–∏
      - name: Upload test logs
        if: always() # –ó–∞–≤–∂–¥–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏ –ª–æ–≥–∏, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ —Ç–µ—Å—Ç–∏ –≤–ø–∞–ª–∏
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results.log
